{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Create New Taxi Party</h1>
    <p>Creating a new taxi party for {{ request.user }}</p>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
