{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Create New Location near USAG Humphreys</h1>

    <div class="row">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
