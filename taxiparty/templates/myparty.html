{% extends 'base.html' %}

{% block content %}

    <h1 class="home-title">My Taxi Parties</h1>
    <hr>
    <div class="login-container" style="justify-items: center;">
        {% for party in partyList %}
        <div class="party-row">
            <a href="{{ party.getAbsoluteUrl }}" class="text-decoration-none">{{ party }}</a>
        </div>
        {% endfor %}
    </div>

{% endblock %}
