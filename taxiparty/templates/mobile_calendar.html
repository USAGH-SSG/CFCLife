{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

<script src="static/js/viewparty.js" type="text/javascript"></script>
<script src="static/js/calenderjs_mobile.js" type="text/javascript"></script>


<body>
    <div class="container" style="max-width:100%;">
     

            <div class="month-selector">
                <span class="calendar_month" id="currentMonthYear">Month</span>
                <div style="display: flex; flex-direction: row; width: 100%;">
                    <button class="month_button" onclick="prevMonth()">Previous Month</button>
                    <div class="month_button_filler"></div>

                    <button class="month_button" onclick="nextMonth()">Next Month</button>
                </div>
            </div>
    
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="partyList_container">
                <h2 style="text-align: center;" id="partyListTitle">  </h2>
                <div class="partyList" id="partyList">
    
                </div>
            </div>
       
    <div>
</body>

<script>
    window.onload = function() {
        get_monthinfo(0, 0, updateCalendar);
    };
</script>
{% endblock %}
