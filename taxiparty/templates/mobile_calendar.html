{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mobile_mystyle.css' %}">

<script src="static/js/viewparty.js" type="text/javascript"></script>
<script src="static/js/calenderjs_mobile.js" type="text/javascript"></script>


<body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <div class="calender_container" style="max-width:100%;">
     

            <div class="month-selector">
                <div class="calendar_button_container">
                    <button class="month_button" onclick="prevMonth()"><i class="fas fa-chevron-left"></i></button>
                    <div class="calendar_month" id="currentMonthYear">month</div>

                    <button class="month_button" onclick="nextMonth()"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div style="display: flex; align-items: center;
            justify-content: center; ">
                <button onclick="goBacktoToday()" style="font-size: small; background-color: rgba(6, 124, 202, 0.644); overflow: hidden; border-radius: 10px; color: white;"> Go back to today </button>
            </div>
    
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    <div>
</body>

<script>
    window.onload = function() {
        get_monthinfo(0, 0, updateCalendar);
    };
</script>
{% endblock %}
