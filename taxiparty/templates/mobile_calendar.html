{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mobile_mystyle.css' %}">

<script src="static/js/viewparty.js" type="text/javascript"></script>
<script src="static/js/calenderjs_mobile.js" type="text/javascript"></script>

<body>
    <div class="calender_container" style="max-width:100%;">
        <div class="calendar_button_container">
            <button class="month_button" onclick="prevMonth()"><i class="fas fa-chevron-left"></i></button>
             <div class="calendar_month" id="currentMonthYear">month</div>
            <button class="month_button" onclick="nextMonth()"><i class="fas fa-chevron-right"></i></button>
        </div>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button onclick="goBacktoToday()"> Go back to today </button>
    </div>
</body>

<script>
    window.onload = function() {
        get_monthinfo(0, 0, updateCalendar);
    };
</script>
{% endblock %}
